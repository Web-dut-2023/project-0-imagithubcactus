<!DOCTYPE html>
<html>
<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Google Image Search</h1>

        <form action="https://www.google.com/imghp" method="get">
            <input type="text" class="search-bar" name="q" placeholder="Search Images">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" class="search-button" value="Google Image Search">
        </form>

        <a class="page-link" href="index.html">Go back to Google Search</a>
    </div>
</body>
</html>
